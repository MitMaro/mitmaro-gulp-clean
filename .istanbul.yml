instrumentation:
  root: './src'
  include-all-sources: true
  excludes:
   - Tasks.js
reporting:
  dir: ./coverage
  watermarks:
    statements: [80, 100]
    lines: [80, 100]
    functions: [80, 100]
    branches: [80, 100]
  reports:
    - text
    - html
    - json
  report-config:
    json: {file: coverage.json}
